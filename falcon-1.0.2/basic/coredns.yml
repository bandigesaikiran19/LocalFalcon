apiVersion: v1
data:
  Corefile: |
    .:53 {
        errors
        health {
           lameduck 5s
        }
        ready
        kubernetes cluster.local in-addr.arpa ip6.arpa {
           pods insecure
           fallthrough in-addr.arpa ip6.arpa
           ttl 30
        }
        prometheus :9153
        forward . /etc/resolv.conf {
           max_concurrent 1000
        }
        file /etc/coredns/whitelabel.db white-label.npci.org.in
        cache 30
        loop
        reload
        loadbalance
    }
  whitelabel.db: |
      ; white-label.npci.org.in zone
      white-label.npci.org.in.                   IN          SOA         sns.dns.icann.org.  noc.dns.icann.org. 2019101701 7200 3600 1209600 3600
      white-label.npci.org.in.                   IN          NS          b.iana-servers.net.
      white-label.npci.org.in.                   IN          NS          b.iana-servers.net.
      *.white-label.npci.org.in.                   IN          A           179.100.1.2
